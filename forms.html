<body>
    <header>
        <nav>
            <a class="nav" href="html">Check it!</a>

            <a class=" nav2" href="forms.html">Contact me</a>

        </nav>
    </header>
    <main>
        <form id="formation" action="#" method="get">

            <h2>Join my Email List</h2>
            <label for="name">Enter your Name</label>
            <br>
            <input type="text" id="name" placeholder="Name" required>
            <br>
            <label for="email">Enter your Email</label>
            <br>
            <input type="email" id="email" placeholder="email" required>
            <br>
            <label for="password">Please create a password</label>
            <br>
            <input type="password" id="password" placeholder="password must have 6 letters and 2 numbers" required>
            <br>
            <label for="telephone"> Please add your telephone</label>
            <br>
            <input type="tel" id="telephone" placeholder="telephone">

            <h4>Best time to contact</h4>
            <input type="radio" id="morning" name="contact time" value="morning">
            <label for="radio">morning</label>
            <br>
            <input type="radio" id="afternoon" name="contact time" value="afternoon">
            <label for="radio">afternoon</label>
            <br>
            <input type="radio" id="evening" name="contact time" value="evening">
            <label for="radio">evening</label>
            <br><br>
            <input type="submit" id="submit" value="submit">
            <!--this is where the form ends-->



        </form>



    </main>
</body>

</html>
